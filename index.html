<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section>
          <div class="text">
            <h2 class="heading">Simple, traffic-based pricing</h2>
            <div class="intro">
              <p>Sign up for our 30-day trial.</p>
              <p>No credit card required.</p>
            </div>
          </div>
          <div class="pricing-component">
            <div class="wrapper">
              <p class="plan">
                <span id="total-pageviews">100k </span>pageviews
              </p>
              <div class="range-input">
                <input class="slider" autocomplete="off" value="3" type="range" min="1" max="5"/>
                <div class="thumb"></div>
              </div>
              <div class="pricer-per-month">
                <span class="currency">$ </span>
                <span id="update-price">16.00 </span> 
                <span> /month</span>
              </div>
            </div>
            <div class="discount">
              <div class="toggle-before">
                <span>Monthly Billing</span>
              </div>
              <label for="toggle">
              <input class="toggle" autocomplete="off" type="checkbox" id="toggle"/>
                <span class="toggle-component"></span>
              </label>
              <div class="toggle-after">
                <span class="after">Yearly Billing</span>
                <span class="discount-tag">-25%</span>
                <span class="discount-tag-desktop">25% discount</span>
              </div>
            </div>
          
            <div class="wrapper">
              <div class="selling-points">
                <ul>
                  <l1 class="selling-point">Unlimited websites</l1>
                  <l1 class="selling-point">100% data ownership</l1>
                  <l1 class="selling-point">Email reports</l1>
                </ul>
              </div>
              <button>Start my trial</button>
            </div>      
          
          </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
